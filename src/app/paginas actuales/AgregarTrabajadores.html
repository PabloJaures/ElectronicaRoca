<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Trabajadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #0E6093;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        label {
            font-weight: 600;
            color: #495057;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0E6093;
            box-shadow: 0 0 8px rgba(14, 96, 147, 0.3);
        }

        button {
            background-color: #0E6093;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-weight: 600;
            width: 100%;
            margin-top: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #084a71;
            transform: scale(1.05);
        }

        .form-control {
            font-size: 1rem;
        }

        .mb-3 {
            margin-bottom: 25px;
        }

        /* Mejorar la apariencia en pantallas pequeñas */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Trabajadores</h1>
        <form>
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
            </div>
            <div class="mb-3">
                <label for="rut">Rut:</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese el RUT" required>
            </div>
            <div class="mb-3">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el teléfono" required>
            </div>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
