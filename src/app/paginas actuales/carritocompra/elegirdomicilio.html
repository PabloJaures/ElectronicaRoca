<form class="p-5 border rounded shadow-lg">
  <h2 class="text-center mb-5">Datos de Envío</h2>

  <div class="form-group mb-5">
    <label for="calle" class="form-label">Calle y Número</label>
    <input type="text" id="calle" name="calle" class="form-control" placeholder="Ej: Avenida los Leones 4563" required>
    <div class="form-check mt-3">
      <input type="checkbox" id="sin-numero" class="form-check-input">
      <label for="sin-numero" class="form-check-label">Mi calle no tiene número</label>
    </div>
  </div>

  <div class="form-group mb-5">
    <label for="region" class="form-label">Región</label>
    <select id="region" name="region" class="form-select" required>
      <option value="">Selecciona una región</option>
      <option value="region1">Región 1</option>
      <option value="region2">Región 2</option>
      <option value="region3">Región 3</option>
    </select>
  </div>

  <div class="form-group mb-5">
    <label for="comuna" class="form-label">Comuna</label>
    <input type="text" id="comuna" name="comuna" class="form-control" required>
  </div>

  <div class="form-group mb-5">
    <label for="domicilioTipo" class="form-label">Tipo de Domicilio</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" value="" id="residencia">
      <label class="form-check-label" for="residencia">
        <i class="bi bi-house-door-fill"></i> Residencia
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="laboral">
      <label class="form-check-label" for="laboral">
        <i class="bi bi-briefcase-fill"></i> Laboral
      </label>
    </div>
  </div>

  <h4 class="mb-4">Datos de Contacto</h4>

  <div class="form-group mb-5">
    <label for="nombre-apellido" class="form-label">Nombre y Apellido</label>
    <input type="text" id="nombre-apellido" name="nombre-apellido" class="form-control" placeholder="Ej: Juan Pérez" required>
  </div>

  <div class="form-group mb-5">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56911111111" pattern="^\+569\d{8}$" required>
  </div>

  <button type="submit" class="btn btn-primary">Continuar</button>
</form>
